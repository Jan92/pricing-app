<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="sidenav">
    <mat-toolbar color="primary" class="sidenav-header">
      <mat-icon>euro_symbol</mat-icon>
      <span class="sidenav-title">Pricing Simulator</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/manage" routerLinkActive="active-link" (click)="isMobile ? drawer.close() : null">
        <mat-icon matListIcon>list_alt</mat-icon>
        <span>Ãœbersicht Scores</span>
      </a>
      <a mat-list-item routerLink="/input" routerLinkActive="active-link" (click)="isMobile ? drawer.close() : null">
        <mat-icon matListIcon>add_circle</mat-icon>
        <span>Neuen Score berechnen</span>
      </a>
      <a mat-list-item routerLink="/properties" routerLinkActive="active-link" (click)="isMobile ? drawer.close() : null">
        <mat-icon matListIcon>settings</mat-icon>
        <span>Score Einstellungen</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/pricing" routerLinkActive="active-link" (click)="isMobile ? drawer.close() : null">
        <mat-icon matListIcon>euro_symbol</mat-icon>
        <span>Preissimulation</span>
      </a>
      <a mat-list-item routerLink="/pricing-strategy" routerLinkActive="active-link" (click)="isMobile ? drawer.close() : null">
        <mat-icon matListIcon>trending_up</mat-icon>
        <span>Pricing Strategie</span>
      </a>
      <a mat-list-item routerLink="/series-results" routerLinkActive="active-link" (click)="isMobile ? drawer.close() : null">
        <mat-icon matListIcon>bar_chart</mat-icon>
        <span>Simulation Ergebnisse</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mobile-toolbar" *ngIf="isMobile">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="main-title">Pricing Simulator</span>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
